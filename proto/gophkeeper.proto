edition = "2023";

package gophkeeper;

option go_package = "gophkeeper/proto";

import "google/protobuf/empty.proto";

enum RecordType {
  UNKNOWN = 0;
  PASSWORD = 1;
  TEXT = 2;
  BIN = 3;
  BANK = 4;
}

message RegisterRequest {
  bytes cert_request = 1;
}

message RegisterResponse {
  reserved 1;
  bytes ca_certificate = 2;
  bytes client_certificate = 3;
  string error = 4;
}

message ListResponse {
  repeated bytes passwords = 1;
  repeated bytes texts = 2;
  repeated bytes bins = 3;
  repeated bytes banks = 4;
  string error = 5;
}

message AddRecordRequest {
  RecordType type = 1;
  bytes record = 2;
}

message AddRecordResponse {
  string error = 1;
}

message GetRecordRequest {
  RecordType type = 1;
  int64 record_number = 2;
}

message GetRecordResponse {
  RecordType type = 1;
  bytes record = 2;
  string error = 3;
}

message UpdateRecordRequest {
  RecordType type = 1;
  int64 record_number = 2;
  bytes record = 3;
}

message UpdateRecordResponse {
  string error = 1;
}

message DeleteRecordRequest {
  RecordType type = 1;
  int64 record_number = 2;
}

message DeleteRecordResponse {
  string error = 1;
}

service Public {
  rpc Register(RegisterRequest) returns (RegisterResponse);
}

service Private {
  rpc List(google.protobuf.Empty) returns (ListResponse);
  rpc Create(AddRecordRequest) returns (AddRecordResponse);
  rpc Read(GetRecordRequest) returns (GetRecordResponse);
  rpc Update(UpdateRecordRequest) returns (UpdateRecordResponse);
  rpc Delete(DeleteRecordRequest) returns (DeleteRecordResponse);
}
